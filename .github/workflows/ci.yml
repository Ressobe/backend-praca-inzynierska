name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm ci
      - run: npm test
      - run: npm run test:e2e
        env:
          FRONTEND_URL: http://localhost:3000

  build:
    name: Create Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm ci
      - run: npm run build

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ressobe
          password: ${{ secrets.GHCR_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: |
            ghcr.io/ressobe/backend-praca-inzynierska:latest
            ghcr.io/ressobe/backend-praca-inzynierska:${{ github.sha }}

  deploy:
    name: Deploy Tavoo Stack
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ressobe
          password: ${{ secrets.GHCR_TOKEN }}
      - uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_PRIVATE_KEY }}
          script: |
            docker swarm init 2>/dev/null || true
            echo -n "${{ secrets.DB_USER }}" | docker secret create tavoo_db_user - 2>/dev/null || true
            echo -n "${{ secrets.DB_PASS }}" | docker secret create tavoo_db_pass - 2>/dev/null || true
            echo -n "${{ secrets.DB_NAME }}" | docker secret create tavoo_db_name - 2>/dev/null || true
      - uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.REMOTE_USER }}/tavoo
            docker stack deploy -c /home/${{ secrets.REMOTE_USER }}/tavoo/docker-stack.yml ${{ secrets.STACK_NAME }}
